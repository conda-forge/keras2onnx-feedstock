{% set name = "keras2onnx" %}
{% set version = "1.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/onnx/keras-onnx/archive/v{{ version }}.tar.gz
  sha256: 8ec9c4e1c1f870d420934d1aa7cbc9faab80c6af366900bf95e5f48280c0d199

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy <1.26
    - protobuf
    - requests
    - onnx
    - onnxconverter-common >=1.8.0
    - fire
    - tensorflow <2.5

test:
  imports:
    - keras2onnx
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/onnx/keras-onnx
  summary: Convert tf.keras/Keras models to ONNX
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
